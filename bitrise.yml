---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: develop
  workflow: develop
- push_branch: master
  workflow: master
- push_branch: feature/*
  workflow: feature
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - cache-pull: {}
    - certificate-and-profile-installer:
        inputs:
        - install_defaults: 'no'
    - flutter:
        inputs:
        - commands: channel master
        title: Switch channel
    - flutter@0.0.6:
        title: Flutter upgrade
        inputs:
        - commands: upgrade
    - flutter:
        inputs:
        - commands: build apk --release
        title: Build for Android
    - flutter:
        title: Build for iOS
        inputs:
        - commands: build ios --release
    - flutter:
        inputs:
        - commands: test
        title: Run tests
    - xcode-archive:
        inputs:
        - export_method: development
    - deploygate--upload-app-bitrise-step:
        inputs:
        - owner_name: "$DEPLOYGATE_OWNER_NAME"
        - app_path: "$BITRISE_IPA_PATH"
        - message: Reazzon
        - visibility: public
        - api_key: "$DEPLOYGATE_API_KEY"
        title: DeployGate Upload iOS app
    - deploygate--upload-app-bitrise-step@1.0.1:
        title: DeployGate Upload Android app
        inputs:
        - visibility: public
        - api_key: "$DEPLOYGATE_API_KEY"
        - owner_name: "$DEPLOYGATE_OWNER_NAME"
        - app_path: "$BITRISE_APK_PATH"
    - cache-push: {}
    envs:
    - opts:
        is_expand: false
      DEPLOYGATE_OWNER_NAME: nm9112
    - opts:
        is_expand: false
      BITRISE_APK_PATH: build/app/outputs/apk/release/app-release.apk
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: Development
  develop:
    steps:
    - activate-ssh-key@4.0.3: {}
  master:
    steps:
    - activate-ssh-key@4.0.3: {}
  feature:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - cache-pull: {}
    - certificate-and-profile-installer:
        inputs:
        - install_defaults: 'no'
    - flutter:
        inputs:
        - commands: channel master
        title: Switch channel
    - flutter@0.0.6:
        title: Flutter upgrade
        inputs:
        - commands: upgrade
    - flutter:
        inputs:
        - commands: build apk --release
        title: Build for Android
    - flutter:
        title: Build for iOS
        inputs:
        - commands: build ios --release
    - flutter:
        inputs:
        - commands: test
        title: Run tests
    - xcode-archive:
        inputs:
        - export_method: development
    - aws-device-farm-file-deploy@0.0.4:
        inputs:
        - upload_type: ANDROID_APP
        - upload_file_path: BITRISE_APK_PATH
        - device_farm_project: "$AWS_ARN_DEVICE_FARM_PROJECT"
        title: Android Device Farm File Deploy
    - cache-push: {}
    envs:
    - opts:
        is_expand: false
      DEPLOYGATE_OWNER_NAME: nm9112
    - opts:
        is_expand: false
      BITRISE_APK_PATH: build/app/outputs/apk/release/app-release.apk
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: Development
    - opts:
        is_expand: false
      AWS_REGION: us-west-2
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_APK_PATH: build/app/outputs/apk/release/app-release.apk
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: Development
  - opts:
      is_expand: false
    AWS_ARN_DEVICE_FARM_PROJECT: arn:aws:devicefarm:us-west-2:201218702318:project:93f32307-6ebd-4daa-b53f-9d427d677e25
